<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css">
    <!-- <script src="main.js"></script> -->
</head>

<body>
    <div class="container">
        <header class="row row--center space_around w-100">
            <img class="logo" src="img/logo.jpg" alt="Logo">
            <h1>KooDev <span>Developers & Consulting</span></h1>
            <div class="logo"></div>
        </header>
        <main>
            <div class="section">
                <form action="" class="box column">
                    <h1>Login</h1>
                    <label for="username">Usuario</label>
                    <input class="input" type="text" name="username">
                    <label for="password">Contraseña</label>
                    <input class="input" type="password" name="password">
                
                    <div class="form_button">
                        <button type="submit" class="form_button--primary">Iniciar Sesión</button>
                        <button type="reset" class="form_button--secundary">Cancelar</button>
                    </div>
                    <span>¿No tienes un usuario? <a href="views/register.html">Resgitrarse</a></span>
                </form>
            </div>
        </main>
        <footer>
            <p>KooDev Tasks Managment, CA &copy 2019</p>
        </footer>
    </div>
</body>

</html>
